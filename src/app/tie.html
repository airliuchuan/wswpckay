<!doctype html>
<html lang="en">
<head>
    @@include('head.inc')
    <title>提额管理</title>
</head>
<body>
    @@include('header.inc')
    <div class="t-wrap clearfix">
        @@include('leftside.inc',{
            "tixian":"nav-selected"
        })
        <div class="tie-wrap fr">
            @@include('pctitle.inc', {
            "pctitle": "提现管理"
            })
            <div class="grxx-wrap fr">
                <div class="grxx-header">
                    <ul class="clearfix">
                        <li>银行卡</li>
                        <li>微信</li>
                        <li>支付宝</li>
                    </ul>
                </div>
                <div class="grxx-con">
                    <ul>
                        <li class="clearfix">
                            <div class="input-wrap">
                                <input type="text" value="" id="card">
                            </div>

                            <label>卡号:</label>
                        </li>
                        <li class="clearfix">
                            <div class="input-wrap">
                                <input type="text" value="" id="cardname">
                            </div>

                            <label>姓名:</label>
                        </li>
                        <li class="clearfix">
                            <div class="input-wrap">
                                <input type="number" value="" id="phone">
                            </div>

                            <label>电话:</label>
                        </li>
                        <li class="clearfix">
                            <div class="input-wrap">
                                <input type="password" value="" id="cardpsd">
                            </div>

                            <label>密码:</label>
                        </li>
                    </ul>
                    <div class="bc-wrap">
                        <a href="#"><button class="bc-btn">提交</button></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    @@include('footer.inc')
</body>
@@include('script.inc')
<script src="../js/tie.js"></script>
</html>
