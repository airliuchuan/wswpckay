<!doctype html>
<html lang="en">
<head>
    @@include('head.inc')
    <title>注册</title>
</head>
<body>

<div class="logon-header-wrap ">
    <div class="logon-header clearfix">
        <div class="logon-logo fl">
            <img src="../images/icon/logo.jpg" alt="">
        </div>
        <h3 class="fl">欢迎登录</h3>
        <span class="fr"><a href="login.html">已有账号? 去登录</a></span>
    </div>
</div>
<div class="logon-con">
    <form id="logon">
        <div class="input-item">
            <label>用户名: </label>
            <input type="text" placeholder="请输入用户名">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>设置密码: </label>
            <input type="text" placeholder="请输入密码">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>确认密码: </label>
            <input type="text" placeholder="请再次输入密码">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>邮箱: </label>
            <input type="text" placeholder="请输入邮箱">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>手机号: </label>
            <input type="text" placeholder="请输入手机号">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>昵称: </label>
            <input type="text" placeholder="请输入昵称">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>微信号: </label>
            <input type="text" placeholder="请输入微信号">
            <span>不能为空</span>
        </div>
        <button class="input-btn" type="submit">立即注册</button>

    </form>
</div>
@@include('footer.inc')
</body>
@@include('script.inc')
<script src="../js/login.js"></script>
</html>
