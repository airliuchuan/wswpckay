<!doctype html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/front/style-795d07020b.min.css">
    <link rel="stylesheet" href="/css/front/iconfont-432c316075.css">
    <link rel="stylesheet" href="/css/front/swiper-ae0516611f.min.css">



    <title>注册</title>
</head>
<body>

<div class="logon-header-wrap ">
    <div class="logon-header clearfix">
        <div class="logon-logo fl">
            <img src="/img/front/icon/logo-b60fcf9196.jpg" alt="">
        </div>
        <h3 class="fl">欢迎登录</h3>
        <span class="fr"><a href="login.html">已有账号? 去登录</a></span>
    </div>
</div>
<div class="logon-con">
    <form id="logon">
        <div class="input-item">
            <label>用户名: </label>
            <input type="text" placeholder="请输入用户名">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>设置密码: </label>
            <input type="text" placeholder="请输入密码">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>确认密码: </label>
            <input type="text" placeholder="请再次输入密码">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>邮箱: </label>
            <input type="text" placeholder="请输入邮箱">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>手机号: </label>
            <input type="text" placeholder="请输入手机号">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>昵称: </label>
            <input type="text" placeholder="请输入昵称">
            <span>不能为空</span>
        </div>
        <div class="input-item">
            <label>微信号: </label>
            <input type="text" placeholder="请输入微信号">
            <span>不能为空</span>
        </div>
        <button class="input-btn" type="submit">立即注册</button>

    </form>
</div>
<div class="footer">
    <p>Copyright © 2004-2011 DEDECMS. 织梦科技 版权所有</p>
</div>
</body>
<script src="/js/front/common-b066e37ddf.js"></script>
<script src="/js/front/zepto-3c2ab5d7d2.js"></script>

<script src="/js/front/login-a1a31b33c3.js"></script>
</html>
